version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: back-end/Dockerfile
    volumes:
      - ./back-end:/app
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgres://user:password@db:5432/myapp
      REDIS_URL: redis://redis:6379/0
    depends_on:
      - db
      - redis

  front-end:
    build:
      context: .
      dockerfile: front-end/Dockerfile
    volumes:
      - ./front-end:/app
    ports:
      - "3001:3000"

  db:
    image: postgres:latest
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: myapp
    volumes:
      - db_data:/var/lib/postgresql/data

  redis:
    image: redis:latest

volumes:
  db_data:

